<div id="search-component">
  <h4>Person Search</h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let Person of Persones$ | async" >
      <a routerLink="/detail/{{Person.id}}">
        {{Person.name}}
      </a>
    </li>
  </ul>
</div>
